<hr id="utteranc-area-division">
<div id="utteranc-area">
    <h3><pre><br>   loading comments... </pre></h3>
    <script src="https://utteranc.es/client.js"
        repo="mkparkqq/qqDocs-comment"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
    <script>
        const scrollArea = document.querySelector('div.main#top');
        const scrollMaxRange = scrollArea.scrollHeight - scrollArea.clientHeight;
        scrollArea.addEventListener('scroll', function(e) {
            if (scrollArea.scrollTop >= scrollMaxRange) {
                console.log('hit');
                setTimeout(() => {
                    document.querySelector('div#utteranc-area>h3').innerHTML = '';
                }, 1000);
            }
        });
    </script>
</div>
